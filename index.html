.contenedor {
    width: 200px;
    height: 200px;
    margin: 50px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 4px solid #000;
    border-radius: 20px;
    overflow: hidden;
    background-color: rgb(3, 57, 65);
    perspective: 1000px; /* Da profundidad al giro 3d*/
}
.imagen-giratoria{
    width: 200px ;
    height: 200px ;
    animation: girarYInverso 10s linear infinite;
    transform-style: preserve-3d;
}
@keyframes girarYInverso {
    from {
        transform: rotateY(0deg);
    }

to{
    transform: rotateY(-360deg);
}
}


            .menu {
                list-style: none;/*Elimina los estilos predeterminados de
                las listas (<ul>), como los puntos o viñetas*/
                padding:0; 
                display:flex;
                gap: 70px;
                padding-left: 100px;
            } 
            .menu li {
               position: relative;
               padding: 10px;
               color: rgb(248, 248, 248);
               cursor: pointer;
               border-radius: 25px;
            }
            .submenu {
                display: none;
                position:absolute;
                top: 100%;
                right: 0;
                background-color: white;
                color: black;
                border:10px solid #011624;
                border-radius: 5px;
            }
            .submenu table {
                border-collapse: collapse;
                width:100%;
            }
    .submenu td, .submenu th {
        border: 1px solid #ddd;
        padding: 8px;
    }
          .menu li:hover .submenu {
            display: block;
          }

.Boton-llamativo:hover {  
background: #34b7eb;
transform: scale(1.2);

/* ───── Estilo profesional para la tabla principal ───── */
table.info-table{
    width: 100%;
    border-collapse: collapse;          /* une bordes */
    background: rgba(255,255,255,0.06); /* efecto glass sutil */
    backdrop-filter: blur(8px);         /* desenfoque */
    border-radius: 16px;                /* esquinas redondeadas */
    overflow: hidden;                   /* respeta el radio */
    box-shadow: 0 8px 24px rgba(0,0,0,.35);
    font-family: 'Segoe UI', Tahoma, sans-serif;
    letter-spacing: .3px;
}

/* Encabezados (celdas <th>) */
.info-table th{
    background: linear-gradient(135deg,#0059ff 0%,#00b1fa 100%);
    color: #fff;
    font-weight: 600;
    padding: 14px 20px;
    text-align: left;
    text-transform: uppercase;
}

/* Celdas normales */
.info-table td{
    padding: 12px 20px;
    color: #e9e9e9;
    border-bottom: 1px solid rgba(255,255,255,.15);
}

/* Filas pares con tono alterno */
.info-table tr:nth-child(even){
    background: rgba(255,255,255,0.03);
}

/* Efecto hover para resaltar fila */
.info-table tr:hover{
    background: rgba(0,177,250,.20);
    transition: background .3s ease;
}
